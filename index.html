<!DOCTYPE html>
<html lang="en">
<head>
    <title>Language Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="heading">
        <h1>Basic Language Detector</h1>
        <center><hr></center>
        <label id="note">I can understand <i>"Hello, how are you?"</i> in the below listed languages</label>
        <ul>
            <li>- English (Hello, how are you?)</li>
            <li>- Hindi (Namaste, aap kaise hain?)</li>
            <li>- Spanish (Hola, cómo estás)</li>
            <li>- Indonesian (Halo apa kabarmu)</li>
            <li>- Chinese (Nǐ hǎo ma)</li>
        </ul>
        <button onclick="startClassification()">Record My Voice!</button>
        <h2 id="result_label">I can hear </h2>
        <h1 id="language_h1"></h1>
        <h3><label id="result_confidence"></label></h3>
        <h4 id="developer_footer">Developed By Gaurik G.</h4>
    </div>
</body>
</html>
